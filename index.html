<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <br>

        <input type="text" placeholder="Урт" id="n1">
        <input type="text" placeholder="Өргөн" id="n2">
        <button type="button" onclick="Summ()">clicky</button>
        <br>
        Диагонал: <p id="sum"></p>
    </div>
    <div>
        <input type="text" id="rad" placeholder="Insert radius">
        <button type="button" onclick="Summ()">click</button>
        <br>
        Тойргийн урт: <p id="radU"></p>
        Тойргийн талай <p id="radT"></p>
    </div>

    <script>
        function Summ() {
            let urt = document.getElementById("n1").value;
            let urgun = document.getElementById("n2").value;
            result = 0;
            result = (urt * urt + urgun * urgun);
            console.log(Math.sqrt(result))
            document.getElementById("sum").innerHTML = Math.sqrt(result);

            let radius = document.getElementById("rad").value;
            result = 0;
            result2 = 0;
            result = 2 * Math.PI * radius;
            result2 = Math.PI * radius * radius;
            document.getElementById("radU").innerHTML = parseInt(result);
            document.getElementById("radT").innerHTML = parseInt(result2);

            console.log(result);
            console.log(result2);
        }
    </script>
</body>

</html>
