        <th scope="col">Сурагчийн нэр</td>

<script>
  let suragchid = [
    "Будхүү", "Бат-өлзий", "mango", "Эрдэнэдалай", "Ринчинням", "Түшиг", "BOB"
  ]
  //1.Амьтдийн жагсаалт харуулах table javascript ашиглана
  //2.css table nemelt helberjuulelt->{row ochhod baganii elementuud tsagaan texteer haragdah,cursor ochhod bas gar irjdeg(pointer)}
  tableDataInsert(suragchid);
  function tableDataInsert(suragchidiinNer) {
    const tableBody = document.getElementById("tableBody");
    let tableRows = "";//mur bolgonii texttiig hadgaldag
    for (let i = 0; i < suragchidiinNer.length; i++) {
      tableRows = tableRows +
        "<tr><td>" + suragchidiinNer[i] + "</td><td>Эрэгтэй</td><td>" + Number(i + 19) + "</td></tr>"
    }
    console.log(tableRows);
    tableBody.innerHTML = tableRows;
  }

</script>
